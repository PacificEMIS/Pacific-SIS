<vex-page-layout>
    <vex-page-layout-header fxLayout="column" fxLayoutAlign="center start">        
        <vex-secondary-toolbar current={{pageTitle}} [pages]="pages" (selectedPage)="getSelectedPage($event)" class="w-full">
            <vex-breadcrumbs [crumbs]="['reports','schedule']" class="flex-auto"></vex-breadcrumbs>
        </vex-secondary-toolbar>
    </vex-page-layout-header>    
    <vex-page-layout-content class="-mt-6">
        <div class="bg-transparent">
            <div  class="w-full p-0">
               <router-outlet></router-outlet>
            </div>
        </div>
    </vex-page-layout-content>
</vex-page-layout>
