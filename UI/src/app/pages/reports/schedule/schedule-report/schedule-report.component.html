<vex-mat-spinner-overlay *ngIf="loading" color="accent"></vex-mat-spinner-overlay>

<div class="md:flex">
    <div class="card w-full md:w-6/12 md:mr-2">
        <div class="">
            <h4 class="flex text-primary p-4 items-center">
                <mat-icon [icIcon]="icMenuBook" class="align-middle"></mat-icon>
                <span class="ml-4 font-medium text-lg">{{'course' | translate }}</span>
            </h4>
            <mat-divider></mat-divider>
            <div class="flex justify-between items-center px-4 py-2 border-b" *ngFor="let course of courseList">
                <div>
                    <p class="font-semibold">{{course.course.courseTitle}}</p>
                    <div class="flex items-center">
                        <span>{{course.course.courseSubject}}</span><span class="dot-separator bg-black"></span><span>{{'seats' | translate }}</span> : <span>89/{{course.seats}}</span>
                    </div>
                </div>
                <div class="cursor-pointer" (click)="viewDetails(course)">
                    <p class="text-primary">{{'sections' | translate }} <span>({{course.courseSectionCount}})</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
