<vex-page-layout>
    <vex-page-layout-header class="pb-16" fxLayout="column" fxLayoutAlign="center start">
        <vex-secondary-toolbar current="{{'reports'}}" class="w-full">
            <vex-breadcrumbs [crumbs]="['reports']" class="flex-auto"></vex-breadcrumbs>
        </vex-secondary-toolbar>
    </vex-page-layout-header>
    <vex-page-layout-content class="-mt-6">
        <div class="card mb-6 -mt-16">
            <ng-container *ngFor="let submenu of reportSubmenu;let index=index">
                <div class="px-4 py-6 border-b">
                    <div class="flex">
                        <mat-icon [icIcon]="submenu.icon" size="24px" class="mr-4"></mat-icon>
                        <h4 class="font-medium">
                            <a>{{submenu.title | translate}}</a>
                        </h4>
                    </div>
                    <ul class="md:grid md:grid-cols-2 lg:grid-cols-3 md:col-gap-8 mt-4">
                        <ng-container *ngIf="submenu.permissionSubcategory?.length>0 && submenu.rolePermission[0].canView">
                            <ng-container *ngFor="let option of submenu.permissionSubcategory;let index=index">
                                <li *ngIf="option.title.trim() !== 'Attendance Chart'.trim()">
                                    <div class="flex items-center py-1">
                                        <mat-icon class="mr-2">navigate_next</mat-icon>
                                        <a *ngIf="option.rolePermission[0].canView"
                                            (click)="setPageId(option.title)" [routerLink]="(option.path)!==''? option.path : null"
                                            class="text-primary">{{option.title | translate}}
                                        </a>
                                    </div>
                                </li>               
                            </ng-container>
                        </ng-container>
                    </ul>
                </div>
            </ng-container>
        </div>
    </vex-page-layout-content>
</vex-page-layout>

<router-outlet></router-outlet>
