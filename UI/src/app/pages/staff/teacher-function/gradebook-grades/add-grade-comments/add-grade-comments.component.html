<div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title class="flex justify-between mb-0">
    <h2 class="headline m-0" fxFlex="auto">
        {{ "comment" | translate }}
    </h2>
    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>
<mat-divider class="-mx-6 text-border"></mat-divider>

<mat-dialog-content class="mb-1">
    <mat-form-field appearance="outline" color="primary" class="w-full mt-4">
        <mat-label>{{ 'enterComment' | translate }}</mat-label>
        <textarea matInput [(ngModel)]="data.comment" required [readonly]="!isThisCurrentYear"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" class="pt-0 pb-2 flex justify-end" *ngIf="isThisCurrentYear" >
    <button mat-dialog-close mat-flat-button>{{ 'cancel' | translate }}</button>
    <button color="primary" mat-flat-button (click)="submitComment()" type="submit" class="text-white ml-2">{{ data?.comment ? 'update' : 'submit' |translate }}</button>
</mat-dialog-actions>
