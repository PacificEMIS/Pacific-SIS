<mat-card class="w-full p-0" fxFlex="auto">
  <div class="bg-white px-4 border-b sticky left-0" fxLayout="row" fxLayoutAlign="start center">
    <div class="md:flex w-full justify-between">
      <div class="py-2" fxFlex="300px" fxFlex.lt-md="auto" fxHide.xs fxLayout="row" fxLayoutAlign="start center">
        <div class="flex">
          <input matInput [(ngModel)]="searchKey" (keyup)="applyFilter()"
            class="pt-3 pb-2 border-0 outline-none w-full bg-transparent" appearance="outline" color="primary"
            placeholder="Search..." type="search">
          <button mat-button matSuffix mat-icon-button aria-label="clear" *ngIf="searchKey" (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
      <hr class="-mx-4 block md:hidden" />
      <div fxFlex="200px" class="pt-2 pb-2 md:pb-0">
        <button (click)="exportToExcel()" fxFlex="none" mat-icon-button matTooltip="Export to Excel" type="button">
          <span class="icon icon-file-excel text-lg"></span>
        </button>

        <button [matMenuTriggerFor]="columnFilterMenu" fxFlex="none" mat-icon-button matTooltip="Filter Columns"
          type="button">
          <mat-icon [icIcon]="icFilterList"></mat-icon>
        </button>
        <button *ngIf="permissions?.add && this.defaultValuesService.checkAcademicYear()" color="primary" class="ml-4" fxFlex="none" mat-raised-button type="button"
          (click)='openAddNew()'>
          <ic-icon [icon]="icAdd" class="mr-0 md:mr-2" inline="true" size="24px">
          </ic-icon>
          <span class="hidden md:inline-block"> {{'addNewSection' | translate}}</span>
        </button>
      </div>
    </div>
  </div>
  <div class="overflow-x-auto overflow-y-hidden">
    <table @stagger mat-table [dataSource]="SectionModelList" class="table-auto w-full" matSort>
      <!-- Checkbox Column -->


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'title' | translate}}</th>
        <td mat-cell *matCellDef="let element">
          {{element.name}}
        </td>
      </ng-container>

      <!-- Body -->
      <ng-container matColumnDef="sortOrder">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'sortOrder' | translate}} </th>
        <td mat-cell *matCellDef="let element">
          {{element.sortOrder}}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <ng-container *ngIf="this.defaultValuesService.checkAcademicYear()">
            {{'action' | translate}}
          </ng-container>
        </th>
        <td mat-cell *matCellDef="let element">
          <a *ngIf="permissions?.edit && this.defaultValuesService.checkAcademicYear()" (click)='editSection(element)' class="mr-3 cursor-pointer">
            <mat-icon [icIcon]="icEdit"></mat-icon>
          </a>
          <a *ngIf="permissions?.edit && this.defaultValuesService.checkAcademicYear()" (click)='confirmDelete(element)' class="cursor-pointer">
            <mat-icon [icIcon]="icDelete"></mat-icon>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="3">
          <vex-mat-spinner-overlay *ngIf="loading" color="accent"></vex-mat-spinner-overlay>
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <td mat-footer-cell *matFooterCellDef colspan="3">
          {{'noData'|translate}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: visibleColumns" @fadeInUp></tr>
      <mat-footer-row *matFooterRowDef="['loading']" [class.hide]="!loading"></mat-footer-row>
      <tr mat-footer-row *matFooterRowDef="['noData']" [class.hide]="SectionModelList?.data.length!=0"></tr>
    </table>
  </div>
</mat-card>

<mat-menu #columnFilterMenu="matMenu" xPosition="before" yPosition="below">
  <button (click)="toggleColumnVisibility(column, $event)" *ngFor="let column of columns"
    class="checkbox-item mat-menu-item">
    <mat-checkbox (click)="$event.stopPropagation()" [(ngModel)]="column.visible" color="primary">
      {{column.label}}
    </mat-checkbox>
  </button>
</mat-menu>
